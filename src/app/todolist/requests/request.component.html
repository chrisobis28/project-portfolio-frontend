<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>newTitle</th>
      <th>newDescription</th>
      <th>newBibtex</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let request of data">
      <td>{{ request.requestId }}</td>
      <td>{{ request.newTitle }}</td>
      <td>{{ request.newDescription }}</td>
      <td>{{ request.newBibtex }}</td>
    </tr>
  </tbody>
</table>
