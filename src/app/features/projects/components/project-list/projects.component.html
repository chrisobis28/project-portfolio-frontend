<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
      <th>Bibtex</th>
      <th>Archived?</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of data">
      <td>{{ project.projectId }}</td>
      <td>{{ project.title }}</td>
      <td>{{ project.description }}</td>
      <td>{{ project.bibtex }}</td>
      <td>{{ project.archived }}</td>
    </tr>
  </tbody>
</table>

<div>
  <button class="custom-button" (click)="navigateToAddProjects()">Add Project</button>
</div>
